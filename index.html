<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="prefetch" type="application/json" href="./lottie/1/anim.json" as="fetch" />
    <link rel="prefetch" type="image/avif" href="./lottie/1/images/img_0.png">
    <link rel="prefetch" type="image/avif" href="./lottie/1/images/img_1.png">
    <link rel="prefetch" type="image/avif" href="./lottie/1/images/img_2.png">
    <link rel="prefetch" type="application/json" href="./lottie/2/anim.json" as="fetch" />
    <link rel="prefetch" type="image/avif" href="./lottie/2/images/img_30.png">
    <link rel="prefetch" type="image/avif" href="./lottie/2/images/img_31.png">
    <link rel="prefetch" type="image/avif" href="./lottie/2/images/img_32.png">
    <link rel="prefetch" type="image/avif" href="./lottie/2/images/img_33.png">
    <link rel="prefetch" type="application/json" href="./lottie/3/anim.json" as="fetch" />
    <link rel="prefetch" type="image/avif" href="./lottie/3/images/img_20.png">
    <link rel="prefetch" type="image/avif" href="./lottie/3/images/img_21.png">
    <link rel="prefetch" type="application/json" href="./lottie/4/anim.json" as="fetch" />
    <link rel="prefetch" type="application/json" href="./lottie/5/anim.json" as="fetch" />
    <link rel="prefetch" type="image/avif" href="./lottie/5/images/img_40.png">
    <link rel="prefetch" type="image/avif" href="./lottie/5/images/img_41.png">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="./js/analitics.js"></script>
    <script type="text/javascript" src="./js/data-text.js"></script>
    <script type="text/javascript" src="./js/source-animation.js"></script>
    <script type="text/javascript" src="./js/lottie.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="./js/env.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onboarding</title>
    <style>
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="wrapper" id="main-wrapper">
      <div id="initial-card">
        <div class="initial-card-content">
          <div class="init-page-title-wrapper">
            <div class="init-page-logo"></div>
            <h2 data-text="global.name" class="init-page-app-title"></h2>
          </div>
          <div class="init-image-wrapper">
            <div class="init-image">
              <h3 data-text="global.initial" class="init-image-text"></h3>
            </div>
          </div>
          <div
            data-text="global.agreement"
            class="agreement-text-wrapper"
          ></div>
          <button id="init-btn"></button>
        </div>
      </div>

      <div class="container hidden" id="container">
        <header></header>
        <div class="content">
          <div class="plane-progress-line">
            <button class="back-btn" type="button" id="back-btn"></button>
            <div class="plane-progress-line-wrapper" id="progress-container">
              <div class="progress-line-node big-node first-node"></div>
              <div class="plane-node plane" id="plane-node"></div>
            </div>
          </div>
          <h2 id="title" class="content-title"></h2>
          <h2 id="sub-title" class="sub-title hidden"></h2>
          <div class="card" id="card"></div>
        </div>
      </div>
    </div>
  </body>
</html>
